
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>중기넷 | 건설 장비 및 인력 접수 플랫폼</title>
  <meta name="description" content="건설장비와 인력을 쉽게 신청하고 연결하는 스마트 플랫폼.">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      color: #333;
    }
    header {
      background: #0a1f44;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    h1 { margin: 0; }
    .container {
      max-width: 960px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h2 {
      color: #0a1f44;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      background: #1e40af;
      color: white;
      border: none;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>중기넷 | 건설장비 및 인력 접수</h1>
    <p>필요한 장비 또는 인력을 아래에서 신청하세요</p>
  </header>

  <div class="container">
    <h2>접수 신청서</h2>
    <form action="mailto:your@email.com" method="POST" enctype="text/plain">
      <label for="type">신청 유형</label>
      <select id="type" name="신청 유형" required>
        <option value="">선택하세요</option>
        <option value="장비 요청">장비 요청</option>
        <option value="인력 요청">인력 요청</option>
      </select>

      <label for="category">세부 항목</label>
      <select id="category" name="세부 항목">
        <option value="">선택하세요</option>
        <option>덤프 15톤</option>
        <option>굴삭기 06W</option>
        <option>목수</option>
        <option>신호수</option>
        <option>공구리</option>
      </select>

      <label for="location">현장 위치</label>
      <input type="text" id="location" name="현장 위치" placeholder="예: 경기도 안성시 보개면...">

      <label for="date">희망 날짜</label>
      <input type="date" id="date" name="희망 날짜" />

      <label for="details">요청 내용 또는 기타 사항</label>
      <textarea id="details" name="요청 내용" rows="4" placeholder="현장 여건, 시간, 추가 요청사항 등"></textarea>

      <label for="contact">담당자 연락처</label>
      <input type="tel" id="contact" name="연락처" placeholder="예: 010-1234-5678" required />

      <button type="submit">접수하기</button>
    </form>
  </div>

  <footer>
    © 2025 JUNGGINET.COM | 건설장비 및 인력 매칭 플랫폼
  </footer>
</body>
</html>
