    <header class="header">

        <section class="intro">

            <p>대표번호: <strong>010-4901-7168</strong></p>
            <form>
                <input type="text" placeholder="이름" required/>
                <input type="tel" placeholder="연락처" required/>
                <textarea placeholder="문의 내용" required></textarea>
