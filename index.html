
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="중기넷 - 덤프, 굴삭기, 목수, 공구리 등 건설장비 및 인력 연결 플랫폼">

  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 1.4rem;
    }
    .container {
      padding: 1rem;
    }
    h2 {
      font-size: 1.3rem;
      margin-top: 2rem;
      color: #444;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      cursor: pointer;
      transition: 0.2s;
    }
    .card:hover {
      background-color: #e2f0ff;
      color: #003366;
    }
    .notice {
      margin-top: 1rem;
      font-size: 1rem;
      text-align: center;
      background: #fff3cd;
      padding: 1rem;
      border-left: 5px solid #ffcc00;
      color: #856404;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #222;
      color: white;
      font-size: 0.9rem;
    }
    .cta {
      margin-top: 2rem;
      text-align: center;
    }
    .cta a {
      background: #1e40af;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    중기넷 | JUNGGINET.COM<br>
    <small>누구나 쉽게! 건설장비와 인력을 연결하세요</small>

    </div>

    <h2>토공 장비</h2>
    <div class="grid">
      <div class="card">덤프 5톤</div>
      <div class="card">덤프 15톤</div>
      <div class="card">덤프 25톤</div>

    <div class="grid">
      <div class="card">목수</div>
      <div class="card">신호수</div>
      <div class="card">곰방</div>
      <div class="card">공구리</div>
      <div class="card">비계공</div>
      <div class="card">철근공</div>
      <div class="card">타설공</div>
      <div class="card">운반보조</div>
      <div class="card">장비보조</div>
      <div class="card">청소/마감</div>
    </div>

    <div class="cta">
      <a href="#">인력 요청 또는 장비 매칭 접수하기</a>

  </div>

  <footer>
    © 2025 JUNGGINET.COM. All rights reserved.
  </footer>
</body>
</html>
